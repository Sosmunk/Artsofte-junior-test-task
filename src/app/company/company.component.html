<div class="company">
  <img routerLink="company/{{company.id}}" [queryParams]="company" class="company__logo" src="{{company.logo}}" alt="logo">
  <div class="company__text">
    <a routerLink="company/{{company.id}}" [queryParams]="company" class="company__title">{{company.business_name}}</a>
    <p class="company__industry category">{{company.industry}}</p>
    <p class="company__type category">{{company.type}}</p>
  </div>
</div>
